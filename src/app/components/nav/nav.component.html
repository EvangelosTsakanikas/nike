<header class="absolute z-10 w-full padding-x py-8">
	<nav class="max-container flex items-center justify-between">
		<a href="/">
			<img src="images/header-logo.svg" alt="Logo" width="130" height="29" />
		</a>

		<ul
			class="flex flex-1 items-center justify-center gap-16 font-[montserrat] text-lg leading-normal text-gray-500 max-lg:hidden"
		>
			@for (navLink of navLinks; track navLink.label) {
				<li>
					<a [href]="navLink.href">{{ navLink.label }}</a>
				</li>
			}
		</ul>

		<div class="hidden max-lg:block">
			<img src="icons/hamburger.svg" alt="Hamburger" width="25" height="25" />
		</div>
	</nav>
</header>
