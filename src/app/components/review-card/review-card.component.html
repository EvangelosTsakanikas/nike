<div class="flex flex-col items-center justify-center">
	<img
		[src]="imgURL()"
		alt="Customer Image"
		class="h-120 w-120 rounded-full object-cover"
	/>
	<p class="mt-6 max-w-sm text-center info-text">{{ feedback() }}</p>
	<div class="mt-3 flex items-center justify-center gap-2.5">
		<img
			src="icons/star.svg"
			width="24"
			height="24"
			class="m-0 object-contain"
		/>
		<p class="font-[montserrat] text-xl text-gray-400">({{ rating() }})</p>
	</div>
	<h3 class="mt-1 text-center font-[palanquin] text-3xl font-bold">
		{{ customerName() }}
	</h3>
</div>
