<div class="flex w-full flex-1 flex-col max-sm:w-full">
	<img [src]="imgURL()" [alt]="name()" class="h-[280px] w-[280px]" />

	<div class="mt-8 flex items-center justify-start gap-2.5">
		<img src="icons/star.svg" alt="star" width="24" height="24" />
		<p class="font-[montserrat] text-xl leading-normal text-gray-400">(4.5)</p>
	</div>
	<h3 class="mt-2 font-[palanquin] text-2xl leading-normal font-semibold">
		{{ name() }}
	</h3>
	<p
		class="twxt-2xl mt-2 font-[montserrat] leading-normal font-semibold text-red-400"
	>
		{{ price() }}
	</p>
</div>
