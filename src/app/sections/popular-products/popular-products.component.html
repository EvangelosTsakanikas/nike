<section id="products" class="max-container max-sm:mt-12">
	<div class="flex flex-col justify-start gap-5">
		<h2 class="font-[palanquin] text-4xl font-bold">
			Our
			<span class="text-red-400">Popular</span>
			Products
		</h2>
		<p class="mt-2 font-[montserrat] text-gray-400 lg:max-w-lg">
			Experienve top-notch quality and style with our sought-afte selections.
			Discover a world of confort, design and value
		</p>
	</div>

	<div
		class="mt-16 grid grid-cols-1 gap-14 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
	>
		@for (product of products; track product.imgURL) {
			<app-popular-product-card [imgURL]="product.imgURL" [name]="product.name" [price]="product.price"/>
		}
	</div>
</section>
